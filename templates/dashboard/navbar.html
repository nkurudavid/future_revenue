{% load static %}
<header class="header-top" header-theme="light">
  <div class="container-fluid">
    <div class="d-flex justify-content-between">
      <div class="top-menu d-flex align-items-center">
        <button type="button" id="navbar-fullscreen" class="nav-link">
          <i class="ik ik-maximize"></i>
        </button>
        <div class="header-search">
          <b class="pt-2 h5" style="">
            Estimating Future Revenue by Predicting The Amount of Product
          </b>
        </div>
      </div>
      <div class="top-menu d-flex align-items-center">
        <button
          type="button"
          class="nav-link ml-10"
          id="apps_modal_btn"
          data-toggle="modal"
          data-target="#appsModal"
        >
          <i class="ik ik-grid"></i>
        </button>

        <div class="dropdown">
          <a
            class="dropdown-toggle"
            href="#"
            id="userDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span class="">{{user.first_name}} {{user.last_name}}</span>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="userDropdown"
          >
            <a class="dropdown-item" href="{% url 'profile' %}">
              <i class="ik ik-user dropdown-icon"></i> Profile
            </a>
            <a class="dropdown-item" href="{% url 'manager_logout' %}">
              <i class="ik ik-power dropdown-icon"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

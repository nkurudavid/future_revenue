<!DOCTYPE html>
<html class="no-js" lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>IDDS - {{ title }}</title>
    {% else %}
    <title>IDDS</title>
    {% endif%}

    <link rel="icon" type="image/jpg" href="{% static 'dashboard/img/logo.png' %}" />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{% static 'dashboard/node_modules/bootstrap/dist/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'dashboard/node_modules/@fortawesome/fontawesome-free/css/all.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'dashboard/node_modules/ionicons/dist/css/ionicons.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'dashboard/node_modules/icon-kit/dist/css/iconkit.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'dashboard/node_modules/perfect-scrollbar/css/perfect-scrollbar.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'dashboard/node_modules/jquery-toast-plugin/dist/jquery.toast.min.css' %}"
    />
    
    <link rel="stylesheet" href="{% static 'dashboard/dist/css/theme.min.css' %}" />
    
	  <link rel="stylesheet" href="{% static 'front/assets/css/main.css' %}">

    <script src="{% static 'dashboard/js/vendor/modernizr-2.8.3.min.js' %}"></script>
  </head>

  <body>
    <div class="auth-wrapper">
      <div class="container-fluid h-100">
        <div class="row flex-row h-100 bg-white">
          <div class="col-xl-5 col-lg-6 col-md-7 my-auto p-0 m-auto">
            <div class="authentication-form mx-auto">
              <div class="logo-centered">
                <a href="#">
                  <img src="{% static 'dashboard/img/logo.png' %}" width="85px" alt="" />
                </a>
              </div>
              <h3 class="header-subtitle">Manager</h3>
              <p>Sign in to continue</p>
              <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="email@example.com"
                    name="email"
                    required
                  />
                  <i class="ik ik-user"></i>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="*********"
                    name="password"
                    required
                  />
                  <i class="ik ik-lock"></i>
                </div>
                <div class="row">
                  <div class="col text-left">
                    <label class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="item_checkbox"
                        name="item_checkbox"
                        value="option1"
                      />
                      <span class="custom-control-label"
                        >&nbsp;Remember Me</span
                      >
                    </label>
                  </div>
                </div>
                <div class="sign-btn text-center">
                  <button type="submit" class="btn btn-block btn-primary py-2" style="height: auto">Sign In</button>
                  <hr />
                  <a href="{% url 'home' %}">
                    <i class="ik ik-arrow-left-circle"></i> Back to Homepage
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% if messages %} {% for message in messages %}
    <script>
      //<!--contents message displayed-->
      alert("{{ message }}");
      //<!-- / .contents message displayed-->
    </script>
    {% endfor %} {% endif %}

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="{% static 'dashboard/js/vendor/jquery-3.3.1.min.js' %}"><\/script>')
    </script>
    <script src="{% static 'dashboard/node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'dashboard/node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'dashboard/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'dashboard/node_modules/screenfull/dist/screenfull.js' %}"></script>
    <script src="{% static 'dashboard/node_modules/jquery-toast-plugin/dist/jquery.toast.min.js' %}"></script>
    <script src="{% static 'dashboard/dist/js/theme.js' %}"></script>
    <script src="{% static 'dashboard/js/alerts.js' %}"></script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function (b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] ||
          (b[l] = function () {
            (b[l].q = b[l].q || []).push(arguments);
          });
        b[l].l = +new Date();
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = "https://www.google-analytics.com/analytics.js";
        r.parentNode.insertBefore(e, r);
      })(window, document, "script", "ga");
      ga("create", "UA-XXXXX-X", "auto");
      ga("send", "pageview");
    </script>
  </body>
</html>
